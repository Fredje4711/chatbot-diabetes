<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Chatbot â€“ Testpagina</title>

    <style>
      /* --- UW OUDE STYLING VOOR DE CONTAINER (DIE BLIJFT) --- */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        z-index: 1000;
      }

      #chatbot-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        max-height: 500px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 1000;
      }

      #chatbot-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      #chat-box {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        font-size: 14px;
      }

      #chatbot-input-area {
        display: flex;
        border-top: 1px solid #ccc;
      }

      #chat-input {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 14px;
      }

      #chatbot-send {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0 16px;
        cursor: pointer;
      }

      /* --- DE NIEUWE, TOEGEVOEGDE STYLING VOOR DE BUBBELS --- */
      .message {
        display: flex;
        align-items: flex-start;
        margin: 10px 0;
        max-width: 85%;
        line-height: 1.4;
      }

      .message .icon {
  width: 32px;
  height: 32px;
  border-radius: 50%; /* Maakt de container rond */
  flex-shrink: 0;
  margin-right: 8px;
  overflow: hidden; /* Zorgt dat de afbeelding niet buiten de ronde randen komt */
  background: #e9e9eb; /* Valnet-achtergrondkleur */
}

/* NIEUWE REGEL: Zorgt dat de afbeelding de container vult */
.message .icon img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Schaalt de afbeelding mooi */
}

      .message div {
        padding: 10px 12px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .user-message {
        margin-left: auto;
        flex-direction: row-reverse;
      }
      .user-message .icon {
        margin-left: 8px;
        margin-right: 0;
        background: #007bff;
        color: white;
      }
      .user-message div {
        background-color: #dcf8c6;
        border-bottom-right-radius: 4px;
      }

      .assistant-message {
        margin-right: auto;
      }
      .assistant-message .icon {
        background: #e9e9eb;
      }
      .assistant-message div {
        background-color: #f1f0f0;
        border-bottom-left-radius: 4px;
      }

      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        animation: spin 1.5s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
	  /* NIEUWE REGEL: Laat het icoon draaien als het de 'loading' class heeft */
.loading .icon {
  animation: spin 1.5s linear infinite;
}
    </style>

</head>
<body>

  <div id="chatbot-button">ðŸ’¬</div>

  <div id="chatbot-container" style="display:none;">
    <div id="chatbot-header">Stel je vraag over diabetes</div>
    <div id="chat-box"></div>
    <div id="chatbot-input-area">
      <input type="text" id="chat-input" placeholder="Typ je vraag..." />
      <button id="chatbot-send" onclick="sendMessage()">â–¶</button>
    </div>
  </div>

  <script src="chatbot.js?v=2"></script>
  <script>
    // Toon/verberg chatvenster
    document.getElementById("chatbot-button").addEventListener("click", function () {
      const venster = document.getElementById("chatbot-container");
      venster.style.display = venster.style.display === "none" ? "flex" : "none";
    });

    // Enter activeert versturen
    document.getElementById("chat-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
